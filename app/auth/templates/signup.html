{% extends 'base.html' %} 

{% block title %}Sign Up - Book Management{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-5" style="max-width: 400px; width: 100%;">
    <h1 class="text-center mb-4">Sign Up</h1>

    <!-- Sign Up Form -->
    <form action="{{ url_for('auth.signup') }}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
        <label for="is_admin" class="form-check-label">Register as Admin</label>
      </div>

      <button type="submit" class="btn btn-success w-100">Sign Up</button>
    </form>

    <!-- Login Link -->
    <p class="text-center mt-3">
      Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
